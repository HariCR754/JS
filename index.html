<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #39829c;
        margin: 10px;
      }
      .container {
        width: 50%;
        margin: auto;
        padding: 20px;
        background: rgb(176, 78, 203);
        border-radius: 10px;
        box-shadow: 0px 0px 10px gray;
        text-align: center;
      }
      .input-group {
        margin-bottom: 15px;
        text-align: left;
      }
      label {
        font-weight: bold;
      }
      input,
      select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
      }
      .checkbox-group,
      .radio-group {
        margin-top: 5px;
      }
      .error {
        color: red;
        font-size: 12px;
      }
      button {
        background: red;
        color: white;
        padding: 10px;
        border: none;
        cursor: pointer;
        width: 100%;
        margin-top: 10px;
      }
      button:hover {
        background: darkblue;
      }
      .top-right-info {
        position: absolute;
        top: 10px;
        right: 10px;
        margin-right: 375px;
        margin-top: 12px;
        text-align: middle;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="top-right-info">
      Name: Hariharan P K<br />
      Reg No: 61781922102038
    </div>

    <div class="container">
      <h2>Registration Form</h2>
      <form id="registrationForm">
        <div class="input-group">
          <label for="name">Full Name:</label>
          <input type="text" id="name" placeholder="Enter your name" />
          <p class="error" id="nameError"></p>
        </div>

        <div class="input-group">
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="Enter your email" />
          <p class="error" id="emailError"></p>
        </div>

        <div class="input-group">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
          />
          <p class="error" id="passwordError"></p>
        </div>

        <div class="input-group">
          <label>Gender:</label>
          <div class="radio-group">
            <input type="radio" name="gender" value="Male" /> Male
            <input type="radio" name="gender" value="Female" /> Female
            <input type="radio" name="gender" value="Other" /> Other
          </div>
          <p class="error" id="genderError"></p>
        </div>

        <div class="input-group">
          <label for="country">Country:</label>
          <select id="country">
            <option value="">-- Select Country --</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="UK">UK</option>
            <option value="Australia">Australia</option>
          </select>
          <p class="error" id="countryError"></p>
        </div>

        <div class="input-group checkbox-group">
          <input type="checkbox" id="terms" />
          <label for="terms">I agree to the Terms & Conditions</label>
          <p class="error" id="termsError"></p>
        </div>

        <button type="button" onclick="validateAndSubmit()">Register</button>
      </form>
    </div>
    <script defer src="index.js"></script>
  </body>
</html>
